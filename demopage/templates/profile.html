<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Type Detection</title>
    {% load static %}
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url("{% static 'images/bg image.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            /* Glassmorphism effect */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
            0 8px 32px 0 rgba(31, 38, 135, 0.37),
            inset 0 0 80px rgba(255, 255, 255, 0.1),
            inset 0 0 32px rgba(255, 255, 255, 0.15);}
    
        .header {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(44, 62, 80, 0.1);
        }
    
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.8em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
    
        .header p {
            color: #34495e;
            font-size: 1.2em;
            margin-top: 0;
        }
    
        .form-group {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .form-group:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    
        label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
    
        input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px dashed #3498db;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            cursor: pointer;
        }
    
        input[type="file"]:hover {
            border-color: #2980b9;
            background-color: rgba(255, 255, 255, 0.95);
        }
    
        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    
        button:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
    
        .preview-image {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
            border-radius: 10px;
            display: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    
        .preview-image.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
    
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    
        /* Responsive Design */
        @media (max-width: 868px) {
            .container {
                margin: 30px 20px;
                padding: 20px;
            }
    
            h1 {
                font-size: 2.2em;
            }
        }
    
        @media (max-width: 480px) {
            .container {
                margin: 15px 10px;
                padding: 15px;
            }
    
            h1 {
                font-size: 1.8em;
            }
    
            .header {
                padding: 10px;
            }
    
            .form-group {
                padding: 15px;
            }
    
            button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
    
    <script>
        // Image preview functionality
        function handleImagePreview(inputId, previewId) {
            const input = document.getElementById(inputId);
            const preview = document.getElementById(previewId);
    
            input.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.classList.add('show'); // Use class to show image
                    }
                    reader.readAsDataURL(file);
                }
            });
        }
    
        // Initialize preview for both images
        handleImagePreview('abo-image', 'abo-preview');
        handleImagePreview('rh-image', 'rh-preview');
    </script></head>
<body>
    <div class="container">
        <div class="header">
            <h1>GenX Blood Detection System</h1>
            <p>Upload your blood cell images for analysis</p>
        </div>

        <div class="upload-form">
            <form method="POST" action="{% url 'profile' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="abo-image">ABO Blood Cell Image</label>
                    <input type="file" 
                           id="abo-image" 
                           name="abo" 
                           accept="image/*"
                           required>
                    <img id="abo-preview" class="preview-image" alt="ABO Preview">
                </div>

                <!-- <div class="form-group">
                    <label for="rh-image">RH Blood Cell Image</label>
                    <input type="file" 
                           id="rh-image" 
                           name="rh" 
                           accept="image/*"
                           required>
                    <img id="rh-preview" class="preview-image" alt="RH Preview">
                </div> -->

                <button type="submit">Analyze Blood Type</button>
            </form>
        </div>
    </div>

    <script>
        // Image preview functionality
        function handleImagePreview(inputId, previewId) {
            const input = document.getElementById(inputId);
            const preview = document.getElementById(previewId);

            input.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    }
                    reader.readAsDataURL(file);
                }
            });
        }

        // Initialize preview for both images
        handleImagePreview('abo-image', 'abo-preview');
        handleImagePreview('rh-image', 'rh-preview');

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const aboInput = document.getElementById('abo-image');
            const rhInput = document.getElementById('rh-image');

            if (!aboInput.files[0] || !rhInput.files[0]) {
                e.preventDefault();
                alert('Please select both ABO and RH blood cell images');
            }
        });
    </script>
</body>
</html>
